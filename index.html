<!DOCTYPE html>
<html>
<head>
    <title>Differential Equations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js"></script>
</head>
<body>
    <h1>Solving Differential Equations</h1>
    <code class="mb">
      Solve IVP: <span id="equation"></span> with y<sub>0</sub>=<span id="y0_0"></span>, x<sub>0</sub>=<span id="x0_0"></span>, X=10
    </code>

    <div class="flex flex-between">
        <div class="flex-center flex">
            <label for="x0">x<sub>0</sub> = </label>
            <input type="number" id="x0" class="w-3">
            <label for="y0">y<sub>0</sub> = </label>
            <input type="number" id="y0" class="w-3">
        </div>
        <div class="flex-center flex">
            <label for="grid">Grid number</label>
            <input type="range" id="grid" min="2" max="100">
            <input type="number" id="grid-num" min="0" max="1000">
        </div>
      <div class="flex-center flex">
        <label for="variant" class="mr">Variant</label>
        <select id="variant">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
        </select>
      </div>
    </div>

    <nav id="tabs">
      <h2 class="tab active" data-tab="1">Solution graphs</h2>
      <h2 class="tab" data-tab="2">Local Error</h2>
      <h2 class="tab" data-tab="3">Global Error</h2>
    </nav>

    <canvas id="methods" data-tab="1" class="active"></canvas>
    <canvas id="local-error" data-tab="2"></canvas>
    <canvas id="global-error" data-tab="3"></canvas>

    <script src="dist/bundle.js"></script>
</body>
</html>
